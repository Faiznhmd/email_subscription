<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content__wrapper">
      <div class="left__wrapper">
        <h1 class="title">Stay Updated!</h1>
        <p class="para">
          Join 60,000+ product managers receiving monthly updated on:
        </p>
        <div class="check__points">
          <div class="point">
            <img src="./assets/images/icon-list.svg" alt="" class="check" />
            <p class="check__name">
              Product discovery and building what matters
            </p>
          </div>
          <div class="point">
            <img src="./assets/images/icon-list.svg" alt="" class="check" />
            <p class="check__name">Measuring to ensure updates are a success</p>
          </div>
          <div class="point">
            <img src="./assets/images/icon-list.svg" alt="" class="check" />
            <p class="check__name">And much more!</p>
          </div>
        </div>

        <label for="email" class="form__label">Email address</label>
        <input
          class="email__input"
          type="text"
          name="email"
          id=""
          placeholder="abc@gmail.com"
        />

        <button class="submit__button">Subscribe to monthly newsletter</button>
      </div>
      <div class="right__wrapper">
        <img
          src="./assets/images/illustration-sign-up-desktop.svg"
          alt=""
          class="image"
        />
      </div>
    </div>

</html>
